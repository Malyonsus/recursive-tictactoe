<!DOCTYPE html>
<html>
	<head>
		<title>Recursive Tic-tac-toe</title>
		<script type="text/javascript" src="logic.js" ></script>
	</head>
	<body onload="javascript: initialize()">
		<div style="position: relative">
			<canvas style="position: absolute; left:0; top:0; z-index:0;" width="600" height="600" id="board"></canvas>
			<canvas style="position: absolute; left:0; top:0; z-index:1;" width="600" height="600" id="meta"></canvas>
			<canvas style="position: absolute; left:0; top:0; z-index:2;" width="600" height="600" id="overlay" onclick="javascript: click_handler(event)"></canvas>
		</div>
	</body>
</html>
