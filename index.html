<!DOCTYPE html>
<html>
	<head>
		<title>Recursive Tic-tac-toe</title>
		<script type="text/javascript" src="logic.js" ></script>
		<style>
			#info {
				clear:left;
			}
			#canvases {
				position:relative;
				float: left;
			}
		</style>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
	</head>
	<body onload="javascript: initialize()">
		<div id="canvases">
			<canvas style="position: absolute; left:0; top:0; z-index:0;" width="600" height="600" id="board"></canvas>
			<canvas style="position: absolute; left:0; top:0; z-index:1;" width="600" height="600" id="meta"></canvas>
			<canvas style="position: absolute; left:0; top:0; z-index:2;" width="600" height="600" id="overlay" onclick="javascript: click_handler(event)"></canvas>
		</div>
		<div id="info">
			<input type="radio" name="ai-toggle" value="on">1 Player</input>
			<input type="radio" name="ai-toggle" value="off" selected>2 Player</input>
			<br>
			AI:
			<select id="ai-selection">
				<option value="random">Random</option>
				<option value="greedy">First Available</option>
				<option value="focused">Subboard Focused</option>
			</select>
			<button id="playbutton" onclick="javascript: play_click(event)">Play</button>
		</div>
	</body>
</html>
